<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
  
    <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
<div class="container">
    <div class="card">

        <img src="images/image-product-desktop.jpg" alt="Chanel perfume image">
        <div class="text">
            <div class="text-wrapper">
                <p class="heading">PERFUME</p>

                <p class="title">
                    Gabrielle Essence Eau De Parfum
                </p>

                <p class="subheading">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.
                </p>



                $149.99
                $169.99

                <button class="btn">Add to Cart</button>
            </div>
        </div>
    </div>
</div>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Spandan Saha</a>.
  </div>
</body>
</html>
